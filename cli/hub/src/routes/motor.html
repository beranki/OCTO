<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hardware Mapping</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  <body>
        <div class="row">
        <div class="col-8">
            <h1>motor</h1>
        </div>
        <div class="col-4 buttons">
            <button type="button" class="btn btn-success" type="submit" style="margin: 10px;">save</button>
            <button type="button" class="btn btn-danger" style="margin: 10px;">cancel</button>
        </div>
        </div>

        <hr style="margin: 30px">
    <form name="ipcForm" onSubmit="sendForm(event)">
        <div class="slot-container">
            <div class="row">
                <div class="col-2 number-holder">
                    <h3>Port</h3>
                </div>

                <div class="col-4" style="display:flex; justify-content: center;">
                    <h3>Motor Type</h3>
                </div>

                <div class="col-6" style="display:flex; justify-content: center;">
                    <h3>Motor Name</h3>
                </div>
            </div>
        </div>

        <hr style="margin: 30px">

        <div class="slot-container">
            <div class="input-group mb-3 row">
                <div class="col-2 number-holder" name="port">
                    <h2>0</h2>
                </div>

                <div class="col-4">
                    <select class="custom-select" name="type">
                        <option selected>Choose...</option>
                        <option value="1">20:1 Gearbox</option>
                        <option value="2">40:1 Gearbox</option>
                    </select>
                </div>

                <div class="col-6">
                    <input name="name" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>
    </form>

  </body>

  <script type="module" src="../renderFile.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
